<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Tech AI Chat Hub</title>

  <!-- Tailwind CSS & Inter Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>

  <!-- Stripe Buy Button -->
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>

  <!-- Intercom settings (must come before loader) -->
  <script>
    window.intercomSettings = {
      app_id: "mvbj6qcv",        // ‚Üê Your Intercom App ID
      // auto-open the messenger on page load:
      alignment: "right",
      custom_launcher_selector: "body"  // we‚Äôll auto-show below
    };
  </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 text-white">

  <!-- Title & Stripe -->
  <div class="text-center space-y-4 px-4">
    <h1 class="text-5xl font-extrabold">Welcome to Epic Tech AI</h1>
    <p class="text-lg opacity-90">Chat with our AI-powered assistant below üëá</p>

    <!-- Stripe subscription links -->
    <div class="space-x-4 mt-6">
      <!-- 7 day free trial -->
      <a href="https://buy.stripe.com/3cI8wQgj74LI592cDM0Fi05" target="_blank"
         class="px-6 py-3 bg-yellow-400 text-gray-900 font-semibold rounded-lg shadow hover:bg-yellow-500 transition">
        Start 7-Day Free Trial
      </a>
      <!-- Monthly plan -->
      <a href="https://buy.stripe.com/00g5mU7kL4BI7eo28b" target="_blank"
         class="px-6 py-3 bg-green-400 text-gray-900 font-semibold rounded-lg shadow hover:bg-green-500 transition">
        $29.99 / month
      </a>
    </div>
  </div>

  <!-- Contact Info -->
  <footer class="mt-auto mb-8 text-center space-y-1 text-sm opacity-80">
    <div>Email: <a href="mailto:epictechai@gmail.com" class="underline">epictechai@gmail.com</a></div>
    <div>Follow: <a href="https://x.com/EpicTechAI" target="_blank" class="underline">@EpicTechAI</a></div>
    <div>Web: <a href="https://epictech.ai" target="_blank" class="underline">epictech.ai</a></div>
  </footer>

  <!-- Intercom loader & auto-open -->
  <script>
    (function(){
      var w=window, ic=w.Intercom;
      if(typeof ic==="function"){
        ic('reattach_activator');
        ic('update',w.intercomSettings);
      } else {
        var d=document, i=function(){ i.c(arguments) }; i.q=[]; i.c=function(args){i.q.push(args)};
        w.Intercom=i;
        function load(){ 
          var s=d.createElement('script'); s.type='text/javascript'; s.async=true;
          s.src='https://widget.intercom.io/widget/mvbj6qcv';
          var x=d.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s,x);
        }
        if(d.readyState==='complete'){ load(); }
        else if(w.attachEvent){ w.attachEvent('onload',load); }
        else { w.addEventListener('load',load,false); }
      }
    })();
    // once Intercom is ready, auto-open the chat window
    window.addEventListener('load', function(){
      setTimeout(function(){
        if(window.Intercom) Intercom('show');
      }, 500);
    });
  </script>

</body>
</html>
